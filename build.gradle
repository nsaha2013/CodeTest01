group 'MOOCodeTest'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'

compileJava {
    sourceCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.3.1'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.3.1'
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.cucumber', name: 'gherkin', version: '4.1.1'
    testCompile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '1.6.2'

}
